<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Fix for sidebar dropdowns -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize all collapsible elements
    setTimeout(function() {
        // Find all sidebar toggle links
        const sidebarToggles = document.querySelectorAll('.docs-sidebar a[data-bs-toggle="collapse"]');
        
        sidebarToggles.forEach(function(toggle) {
            toggle.addEventListener('click', function(e) {
                e.preventDefault();
                const targetSelector = this.getAttribute('href');
                const targetElement = document.querySelector(targetSelector);
                
                if (targetElement) {
                    // Use Bootstrap's Collapse API if available
                    if (typeof bootstrap !== 'undefined' && bootstrap.Collapse) {
                        const bsCollapse = bootstrap.Collapse.getOrCreateInstance(targetElement);
                        bsCollapse.toggle();
                    } else {
                        // Fallback manual toggle
                        targetElement.classList.toggle('show');
                        this.setAttribute('aria-expanded', targetElement.classList.contains('show'));
                    }
                }
            });
        });
    }, 100);
});
</script>
