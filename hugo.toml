baseURL = "https://docs.hyperstable.xyz/"
languageCode = "en-us"
title = "Hyperstable"

# Enable Git info for last modified dates
enableGitInfo = true

# Language settings
contentDir = "content"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableRobotsTXT = true

# Highlighting
pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsStyle = "tango"

[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

[languages]
[languages.en]
languageName = "English"
weight = 1

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "tango"

# Site params
[params]
copyright = "Hyperstable"
github_repo = "https://github.com/hyperstable/hyperstable.github.io"
github_project_repo = "https://github.com/hyperstable/hyperstable.github.io"

# Enable users to edit pages
github_branch = "main"
github_subdir = "content"

# Enable Lunr.js offline search
offlineSearch = true

# Enable syntax highlighting and copy buttons
prism_syntax_highlighting = false

# KaTeX configuration - CORRECT FORMAT
[params.katex]
enable = true
version = "0.16.9"

# User interface configuration
[params.ui]
# Enable to show the side bar menu in its compact state.
sidebar_menu_compact = false
# Make sidebar foldable
sidebar_menu_foldable = true
# Set to true to disable breadcrumb navigation.
breadcrumb_disable = false
# Set to true to hide the sidebar search box
sidebar_search_disable = false
# Set to false if you don't want to display a logo in the top nav bar
navbar_logo = true
# Set to true to enable the About link in footer (note: changed from footer_about_disable)
footer_about_enable = false

# Adds a H2 section titled "Feedback" to the bottom of each doc.
[params.ui.feedback]
enable = false

# Adds a reading time to the top of each doc.
[params.ui.readingtime]
enable = true

# Search configuration - UPDATED FORMAT
[params.search]
# Enable Algolia DocSearch
algolia = false

[params.links]
# End user relevant links
[[params.links.user]]
  name = "GitHub"
  url = "https://github.com/hyperstable"
  icon = "fab fa-github"
  desc = "Hyperstable on GitHub"

# Docsy theme
[module]
  proxy = "direct"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false
